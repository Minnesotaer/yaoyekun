<include file="Public/header" title="后台主页" />
<style>
.mypage{text-align:center;}
.mypage .current{padding:2px 6px;background:#0ae;border:1px solid #ddd;color:#fff;margin:3px;}
.mypage a{padding:2px 6px;background:#fff;border:1px solid #ddd;color:#0ae;margin:3px;}
</style>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        主页
        <small>管理面板</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
	<table class="table table-striped">
	<div style="font-size:22px;border-bottom:1px solid #ccc;">添加角色</div>

   <div class="table-responsive">
		<form action="{:U(
		'Rbac/addRoleHandle')}" method="post">
			<table class="table table-striped table-hover">
	
			  <tbody>
					<tr>
					  <td>角色名称</td>
					  <td>
						<input type="text" class="form-control" name="name" />
					  </td>
					</tr>
					<tr>
					  <td>角色描述</td>
					  <td>
						<input type="text" class="form-control" name="remark" />
					  </td>
					</tr>
					<tr>
					  <td>是否开启</td>
					  <td>
						<div class="radio"><label><input type="radio" name="status" id="optionsRadios1" value="1" checked>开启</label></div>
						<div class="radio"><label><input type="radio" name="status" id="optionsRadios2" value="0">关闭</label></div>
					  </td>
					</tr>
					<tr>
						<td></td>
						<td><button class="btn btn-primary">保存</button></td>
					</tr>
			  </tbody>
			</table>
		</form>
	  </div>
</table>
	</section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<script>
$(document).ready(function(e) {
	$('.checkWithdraw').click(function(){
	console.log($(this).attr('data-id'));
	var url = "{:U('docharge')}?c_id="+$(this).attr('data-id');
	var text = $( this ).text();
	var r=confirm('你确定要'+text+'这个订单吗？')
	if (r==true){
		$.get(url, function(data,status){
		if(data=='success'){
			alert('审核成功');
			location.reload();
		}
		else{
			alert('error:'+data);
		}
		});
		}
	});
	$('#search').click(function(){
	var keyword=$('#keyword').val();
	
	var url = "{:U('charge')}?keyword="+keyword;
	window.location.href=url;
	});
	//导出excel
	$('#toexcel').click(function(){
	var keyword=$('#keyword').val();
	var url = "{:U('chargetoexcel')}?keyword="+keyword;
	window.location.href=url;
	});
});
</script>
