<include file="Public/header" title="后台主页" />
<style>
.mypage{text-align:center;}
.mypage .current{padding:2px 6px;background:#0ae;border:1px solid #ddd;color:#fff;margin:3px;}
.mypage a{padding:2px 6px;background:#fff;border:1px solid #ddd;color:#0ae;margin:3px;}
</style>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        主页
        <small>管理面板</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content" style="overflow:hidden;">
	<table class="table table-striped">
   <caption>查看所有订单</caption>
   <caption>
	<input style="width:200px;" type="text" name="keyword" value="{$keyword}" id="keyword" placeholder="用户名或商家名或订单号"><input type="button" name="serach" id="search" value="搜索">
   </caption>
   <thead>
      <tr>
         <th>id</th>
         <th>订单号</th>
         <th>消费用户</th>
         <th>消费者手机</th>
         <th>商家名称</th>
         <th>金额</th>
         <th>时间</th>
         <th>备注</th>
         <th>状态</th>
      </tr>
   </thead>
   <tbody>
	  <foreach name="order" item="v">
      <tr>
         <td>{$v.id}</td>
         <td>{$v.order_sn}</td>
         <td>{$v.realname}</td>
         <td>{$v.phone}</td>
         <td>{$v.company_name}</td>
         <td>{$v.money}</td>
         <td>{$v.create_time|date="Y-m-d H:m",###}</td>
         <td>{$v.remark}</td>
         <td>{$v.is_check|getCheckstausdes}</td>
      </tr>
	  </foreach>
	  <tr>
		<td colspan="8" class="mypage">{$page}</td>
	  </tr>
   </tbody>
</table>
	</section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<script>
$(document).ready(function(e) {
	$('#search').click(function(){
	var keyword=$('#keyword').val();
	
	var url = "{:U('order')}?keyword="+keyword;
	window.location.href=url;
	});
});
</script>
<include file="Public/footer" />
