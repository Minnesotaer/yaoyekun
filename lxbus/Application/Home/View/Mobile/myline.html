<html>
<head>
	<include file="Public/mobile_head" />
	
</head>
<body style="margin:0;padding:0;">


<if condition="$is_ok eq 1">
	<if condition="$okline eq 0">
	<div class="mlist">
		<p>你还没有选择路线</p>
	</div>
	<else/>
	<volist name="line" id="v">
	<div class="mlist">
		<p>{$v[linename]}</p>
	</div>
	</volist>
	</if>
	<!--所有的线路-->
	<div style="padding:5px 6px;background:#ccc;">所有的线路</div>
	<volist name="lines" id="vs">
	<div class="mlist">
		<p>{$vs[linename]}<span style="float:right;"><input type="button" name="ok" class="choose btn btn-primary" value="选择"></span></p>
	</div>
	</volist>
<else/>
	<div class="mlist">
		<p>非法操作</p>
	</div>
	
</if>

</body>
</html>
