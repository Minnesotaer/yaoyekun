<include file="Public/header" title="后台主页" />
<style>
.mypage{text-align:center;}
.mypage .current{padding:2px 6px;background:#0ae;border:1px solid #ddd;color:#fff;margin:3px;}
.mypage a{padding:2px 6px;background:#fff;border:1px solid #ddd;color:#0ae;margin:3px;}
	.app{
		width:94%;
		height:auto;
		overflow:hidden;
		margin:20px auto;
		padding:10px 20px;
		border:#ccc solid 1px;
	}
	.app dl{
		margin:10px 0;
		border:#ccc solid 1px;
		height:auto;
		overflow:hidden;
	}
	.app dl dt{
		display:blick;
		height:36px;
		line-height:36px;
		background:#e6e6e6;
		text-index:10px;
		padding:0 10px;
	}
	.app dl dd{
		float:left;
		margin:0 10px;
		padding:10px 15px;
	}

</style>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        主页
        <small>管理面板</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
	<table class="table table-striped">
	<div style="margin-bottom:10px;font-size:22px;border-bottom:1px solid #ccc;">节点列表</div>
   
   <div class="table-responsive">
            <a href="{:U('Rbac/addNode')}" class="btn btn-primary">添加应用</a>
			<foreach name="node" item="app">
				<div class="app">
					<p>{$app.title} <a href="{:U('Rbac/addNode', array('pid' => $app['id'], 'level' => 2))}" class="btn btn-info btn-xs">添加控制器</a></p>
				
					<foreach name="app.child" item="action">
						<dl>
							<dt style="color:#f00;">
								{$action.title}
								<a href="{:U('Rbac/addNode', array('pid' => $action['id'], 'level' => 3))}" class="btn btn-info btn-xs">添加方法</a>
								<a href="#" class="btn btn-default btn-xs">编辑</a>
								<a href="#" class="btn btn-danger btn-xs">删除</a>
							</dt>
							<foreach name="action.child" item="method">
								<dd>
									<span>{$method.title}</span>
									<a href="#" class="btn btn-default btn-xs">编辑</a>
									<a href="#" class="btn btn-danger btn-xs">删除</a>
								</dd>
							</foreach>
						</dl>
						
					</foreach>
				</div>
			</foreach>
          </div>
</table>
	</section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

<include file="Public/footer" />
