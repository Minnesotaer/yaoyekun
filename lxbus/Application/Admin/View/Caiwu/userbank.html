<include file="Public/header" title="后台主页" />
<style>
.mypage{text-align:center;}
.mypage .current{padding:2px 6px;background:#0ae;border:1px solid #ddd;color:#fff;margin:3px;}
.mypage a{padding:2px 6px;background:#fff;border:1px solid #ddd;color:#0ae;margin:3px;}
</style>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        主页
        <small>管理面板</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content" style="overflow:hidden;">
	<table class="table table-striped">
   <caption>用户银行管理</caption>
   <caption>
	<input type="text" name="keyword" id="keyword" value="{$keyword}" placeholder="用户手机或名称"><input type="button" name="serach" id="search" value="搜索">
   </caption>
   <thead>
      <tr>
         <th>用户编号</th>
         <th>用户手机</th>
         <th>用户名称</th>
         <th>金额</th>
         <th>银行</th>
		 <th>户主</th>
		 <th>卡号</th>
		 <th>添加时间</th>
      </tr>
   </thead>
   <tbody>
	  <foreach name="bank" item="v">
      <tr>
         <td>{$v.user_id}</td>
         <td>{$v.phone}</td>
         <td>{$v.realname}</td>
         <td>{$v.bank_type|getbankname=###}</td>
         <td>{$v.bank_name}</td>
         <td>{$v.bank_user}</td>
         <td>{$v.bank_num}</td>
         <td>{$v.create_time|date='Y-m-d H:i:s',###}</td>
      </tr>
	  </foreach>
	  <tr>
		<td colspan="11" class="mypage">{$page}</td>
	  </tr>
   </tbody>
</table>
	</section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<script>
$(document).ready(function(e) {
	
	$('#search').click(function(){
	var keyword=$('#keyword').val();
	
	var url = "{:U('userbank')}?keyword="+keyword;
	window.location.href=url;
	});
});
</script>
<include file="Public/footer" />
